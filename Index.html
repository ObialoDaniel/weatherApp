<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>weatherApp</title>
</head>
<body>
    <section>
        <div class="map">
            <p>Map displays here</p>
        </div>
        <div class="container flex">
            <div class=" search flex">

                <div class="logo">
                    <p>weatherApp</p>
                </div> 

                <form id="form" action="">
                    <span class="search-icon material-symbols-outlined">
                        search
                    </span>
            
                   <input type="text" class="search-input" placeholder="Search for location e.g Lagos..." aria-label="search form" autocomplete="country" aria-autocomplete="inline">
        
                    <span class="search-btn material-symbols-outlined">
                        send
                    </span>
             </form>
         </div>

            <div class="map-details">
                <img id="img">
                <p id="desc"></p>
                <p id="temp"></p>   
                <p id="location"></p>
                <p id="date"></p>
            </div>
            
            <div class="result flex space-btw">
                <div class="temp">
                    <p>Wind: <span id="wind"></span></p>
                </div>
            
                <div class="temp">
                    <p>Weather: <span id="we"></span></p>
                </div>
            
                <div class="temp">
                    <p>Humidity: <span id="hum"></span></p>
                </div>
            
                <div class="temp">
                    <p>Cloud: <span id="cld"></span></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
